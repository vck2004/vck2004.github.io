<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="chat_container">
        <div class="header">MindX chat</div>
        <div class="main">
            <div class="conversation_detail">
                <div class="conversation_title">First conversation</div>
                <div class="list_messages">
                    <div class="message mine">
                        <div class="content">Hello</div>
                    </div>
                    <div class="message their">
                        <div class="owner">vck2005</div>
                        <div class="content">Hi</div>
                    </div>
                </div>
                <form id="send_message_form">
                    <div class="input_wrapper">
                        <input type="text" placeholder="Type a message" name="message" autocomplete="off">
                    </div>
                    <button type="submit" class="cursor_pointer">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
